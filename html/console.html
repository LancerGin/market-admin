<script src="/static/js/echarts.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script>
  layui.config({
    base: '/static/'
  }).extend({
    common: 'js/common'
  }).use(['table', 'common', 'carousel', 'element'], function() {
    var common = layui.common,
      $ = layui.$,
      layer = layui.layer,
      carousel = layui.carousel,
      element = layui.element,
      table = layui.table;


    //监听事件,这个不一定要用lau-event,可以自己写
    $(document).on('click', '[lau-event]', function() {
      var _this = $(this);
      switch (_this.attr('lau-event')) {
        case 'about':
          $.get('/html/about.html', function(html) {
            common.drawer({
              content: html
            });
          });
          break;
      }
    });

    //激活轮播
    $('.lau-carousel').each(function() {
      var that = $(this);
      carousel.render({
        elem: this,
        width: '100%',
        arrow: 'none',
        interval: that.data('interval'),
        autoplay: that.data('autoplay') === true,
        trigger: 'hover',
        anim: that.data('anim')
      });
    });


  });

  // 订单量统计图表
  var orderChart = {
    chartObj: echarts.init(document.getElementById('chart_order')),
    option: function() {
      var data = {
        title: "本日订单总量",
        total: "210",
        legend: ['待支付', '待发货', '待完成'],
        groups: [{
            value: 50,
            name: '待支付'
          },
          {
            value: 20,
            name: '待发货'
          },
          {
            value: 140,
            name: '待完成'
          }
        ]
      };
      return {
        title: {
          text: data.title + '：',
          textStyle: {
            fontSize: '14',
            fontWeight: 'normal'
          },
          subtext: data.total,
          subtextStyle: {
            fontSize: '20',
            color: '#000',
            fontWeight: 'bold'
          },
          x: 'center',
          y: 'center'
        },
        legend: {
          orient: 'vertical',
          x: 'right',
          data: data.legend
        },
        series: [{
          name: '订单统计',
          type: 'pie',
          radius: ['50%', '80%'],
          avoidLabelOverlap: false,
          label: {

            normal: {
              show: true,
              formatter: '{c} 笔',
              position: 'inside',
              textStyle: {
                fontSize: '16',
                fontWeight: 'normal'
              }
            },
            emphasis: {
              show: true,
              formatter: '{c} 笔',
              position: 'inside',
              textStyle: {
                fontSize: '26',
                fontWeight: 'bold'
              }
            }
          },
          labelLine: {
            normal: {
              show: false
            }
          },
          data: data.groups
        }]
      }
    },
    init: function() {
      this.chartObj.setOption(this.option());
    }
  };
  orderChart.init();

  // 新增用户量图表
  var userChart = {
    chartObj: echarts.init(document.getElementById('chart_user')),
    option: function() {
      var base = +new Date(2017, 9, 3);
      var oneDay = 24 * 3600 * 1000;
      var date = [];
      var data = [];
      for (var i = 1; i < 365; i++) {
        var now = new Date(base += oneDay);
        date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'));
        data.push(Math.round((Math.random()) * 10));
      }

      return {
        tooltip: {
          trigger: 'axis',
          position: function(pt) {
            return [pt[0], '10%'];
          }
        },
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: date
        },
        yAxis: {
          type: 'value',
          boundaryGap: [0, '100%']
        },
        dataZoom: [{
          type: 'inside',
          start: 0,
          end: 10
        }, {
          start: 0,
          end: 10,
          handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
          handleSize: '80%',
          handleStyle: {
            color: '#fff',
            shadowBlur: 3,
            shadowColor: 'rgba(0, 0, 0, 0.6)',
            shadowOffsetX: 2,
            shadowOffsetY: 2
          }
        }],
        series: [{
          name: '新增用户',
          type: 'line',
          smooth: true,
          symbol: 'none',
          sampling: 'average',
          itemStyle: {
            normal: {
              color: 'rgb(255, 70, 131)'
            }
          },
          areaStyle: {
            normal: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0,
                color: 'rgb(255, 158, 68)'
              }, {
                offset: 1,
                color: 'rgb(255, 70, 131)'
              }])
            }
          },
          data: data
        }]
      }
    },
    init: function() {
      this.chartObj.setOption(this.option());
    }
  };
  userChart.init();

  // 收益统计图表
  var balanceChart = {
    chartObj: echarts.init(document.getElementById('chart_balance')),
    option: function() {
      var base = +new Date(2017, 9, 3);
      var oneDay = 24 * 3600 * 1000;
      var date = [];
      var data = [];
      for (var i = 1; i < 365; i++) {
        var now = new Date(base += oneDay);
        date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'));
        data.push(Math.round((Math.random()) * 4000));
      }

      return {
        tooltip: {
          trigger: 'axis',
          position: function(pt) {
            return [pt[0], '10%'];
          }
        },
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: date
        },
        yAxis: {
          type: 'value',
          axisLabel: {
            formatter: '￥{value}'
          },
          boundaryGap: [0, '100%']
        },
        dataZoom: [{
          type: 'inside',
          start: 0,
          end: 10
        }, {
          start: 0,
          end: 10,
          handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
          handleSize: '80%',
          handleStyle: {
            color: '#fff',
            shadowBlur: 3,
            shadowColor: 'rgba(0, 0, 0, 0.6)',
            shadowOffsetX: 2,
            shadowOffsetY: 2
          }
        }],
        series: [{
          name: '当日收益',
          type: 'line',
          smooth: true,
          symbol: 'none',
          sampling: 'average',
          itemStyle: {
            normal: {
              color: 'rgb(255, 70, 131)'
            }
          },
          lineStyle: {
            opacity: 0
          },
          areaStyle: {
            normal: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0,
                color: 'rgb(60,218,223)'
              }, {
                offset: 1,
                color: 'rgb(152,191,208)'
              }])
            }
          },
          data: data
        }]
      }
    },
    init: function() {
      this.chartObj.setOption(this.option());
    }
  };
  balanceChart.init();
</script>
